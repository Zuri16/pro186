<!DOCTYPE html>
<htlm>
    <head>
        <meta charset="utf-8">
        <title>pro 186</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js" ></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js" ></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-assets>
                <a-asset-item
                  id="village"
                  src="/village_personal_assets/scene.gltf"
                ></a-asset-item>  
                  
            </a-assets>
            <a-entity>
                <a-entity position="-4 -10 -8" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#village"></a-entity>
            </a-entity>
           
            <a-entity position="23 15 0" spe-particles="
              color:#C41613, #C48613, #94C413, #36C413;
              distribution:sphere;
              randomize-velocity:true;
              radius:1;
              particle-count:800;
              velocity:1;
              velocity-spread:15;
              drag:1;
              max-age:2;
              duration:-1;
              blending:additive;
              active-multiplier:1000;
              size:1,1,1,0
            "></a-entity>
            <a-entity position="-14 5 15" rotation="0 0 0" spe-particles="
              color:#9913C4, #3013C4, #136EC4, #13C4C1;
              distribution:sphere;
              randomize-velocity:true;
              radius:1;
              particle-count:800;
              velocity:1;
              velocity-spread:15;
              drag:1;
              max-age:2;
              duration:-1;
              blending:additive;
              active-multiplier:1000;
              size:1,1,1,0
            "></a-entity>
            <a-entity position="-12 14 -15" rotation="0 0 0" spe-particles="
              color:#9913C4, #C4136C, #C413AC, #9413C4;
              distribution:sphere;
              randomize-velocity:true;
              radius:1;
              particle-count:800;
              velocity:1;
              velocity-spread:15;
              drag:1;
              max-age:2;
              duration:-1;
              blending:additive;
              active-multiplier:1000;
              size:1,1,1,0
            "></a-entity>
            <a-entity position="20 6 10" rotation="0 0 0" spe-particles="
              color:#13C413, #C4AC13, #1349C4, #B4C413;
              distribution:sphere;
              randomize-velocity:true;
              radius:1;
              particle-count:800;
              velocity:0.1;
              velocity-spread:15;
              drag:1;
              max-age:2;
              duration:-1;
              blending:additive;
              active-multiplier:1000;
              size:1,1,1,0
            "></a-entity>
            <a-sky color="#0E1157"></a-sky>
            <a-sphere radius="5" position="18 20 -15" color="#F6FEA8"></a-sphere>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</htlm>
